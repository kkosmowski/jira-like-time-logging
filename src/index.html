<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Time logging</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
<main class="wrapper">
    <log-column class="column" id="column-0">
        <div class="column__head">
            <div class="column__details">
                <p class="column__date">
                    <span class="column__date-day">Tue</span>
                    <span class="column__date-date">20.08</span>
                </p>
                <p class="column__hours">
                    <span class="column__hours-worked">7h 30m</span>
                    <span>of</span>
                    <span class="column__hours-total">8h</span>
                </p>
            </div>
            <div class="column__progress">
                <div class="column__progress--done" id="column-0__progress--done"></div>
            </div>
            <h2 class="column__title">Worklogs</h2>
        </div>
        <div class="column__body">
            <div class="column__card card" id="card-1">
                <div class="card__header">
                    <span class="card__title">Free-wheel</span>
                </div>
                <div class="card__body">
                    <span class="card__description"></span>
                </div>
                <div class="card__footer">
                    <div class="card__task">
                        <i class="card__status-icon status-icon status-icon__bug"></i>
                        <span class="card__task-name">ADS-1439</span>
                    </div>
                    <span class="card__logged-time">5h 15m</span>
                </div>
            </div>
            <div class="column__card card" id="card-2">
                <div class="card__header">
                    <span class="card__title">Takko - Gallery Ad</span>
                </div>
                <div class="card__body">
                    <span class="card__description">Working on issue ADS-1433</span>
                </div>
                <div class="card__footer">
                    <div class="card__task">
                        <i class="card__status-icon status-icon status-icon__task"></i>
                        <span class="card__task-name">ADS-1433</span>
                    </div>
                    <span class="card__logged-time">2h 40m</span>
                </div>
            </div>
            <div class="column__card card" id="card-3">
                <div class="card__header">
                    <span class="card__title">C&A Wetzlar - 1x Interstitial + Adbundle</span>
                </div>
                <div class="card__body">
                    <span class="card__description"></span>
                </div>
                <div class="card__footer">
                    <div class="card__task">
                        <i class="card__status-icon status-icon status-icon__urgent"></i>
                        <span class="card__task-name">ADS-1420</span>
                    </div>
                    <span class="card__logged-time">50m</span>
                </div>
            </div>
            <div class="column__buttons column__buttons--hidden">
                <button class="buttons__add-task button column__button"></button>
                <button class="buttons__remove button column__button"></button>
            </div>
        </div>
    </log-column>
</main>
<script src="/js/main.js"></script>
</body>
</html>
